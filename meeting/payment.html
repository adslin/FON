	<div class="formhead">

		<div class="formbody">
		<form action="" class="card">
		<p><label><input type="checkbox" name="gift">Gift membership</label><br><label><input type="checkbox" name="donation" >Make a donation</label></p>
	
		<div class="billaddr">	
		<h3>Billing Address</h3>
		<p><label for="firstname">First Name</label><input type="text" id="firstname" name="fname"></p>
		<p><label for="lastname">Last Name</label><input type="text" id="lastname" name="lname"></p>
		<p><label for="email" >Email</label><input type="text" id="email" name="email"></p>
		<p><label for="streetaddress">Address</label><input type="text" id="streetaddress" name="address"></p>
		<p><label for="city">City</label><input type="text" id="city" name="city"></p>
	    <p><label for="state">State</label><input type="text" id="state" name="state"></p>
        <p><label for="zip">Zip</label><input type="text" id="zip" name="zip"></p>
		</div>	
		
	<div class="payinfo"><h3>Payment Information</h3></div>
		<p><label for="name">Name On Card</label><input type="text" id="name" name="name"></p>
		<p><label for="cardnum">Credit Card Number</label><input type="text" id="cardnum" name="card"></p>
	    <p><label for="cvv">CVV</label><input type="text" id="cvv" name="cvv"></p>
		<p><label for="expmonth" >Expiration Month</label><input type="text" id="expmonth" name="expmonth"></p>
		<p><label for="expyear">Expiration Year</label><input type="text" id="expyear" name="expyear"></p>
        <p><label><input type="checkbox" name="same" class="sameadd"> Shipping address same as billing</label></p>
        <p><input type="submit" value="Make Payment" class="button"></p>
			
		</form>
